<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <title>Document</title>
</head>
<style>
    #reader{
        /* width: 700px; */
        height: 500px;
    }
</style>
<body>
    <!-- <button>open camara</button> -->
    <div id="reader"></div>
    <div class="output"></div>
</body>
<script>
    function onScanSuccess(decodedText, decodedResult) {
  window.alert(`Code matched = ${decodedText}`, decodedResult);
}

function onScanFailure(error) {
  
  console.warn(`Code scan error = ${error}`);
}

const html5QrCode = new Html5Qrcode("reader");
const qrCodeSuccessCallback = (decodedText, decodedResult) => {
    // const result=decodedResult;
    window.confirm(`Code matched = ${decodedText}`, decodedResult);
    
};
const config = { fps: 10, qrbox: { width: 300, height: 550 } };

// If you want to prefer front camera
const screenWidth = window.innerWidth;

// Define laptop size range (adjust as needed)
const isLaptop = screenWidth >= 1024 && screenWidth <= 1440;

// Output result based on screen size
if (isLaptop) {
    html5QrCode.start({ facingMode: "user" }, config, qrCodeSuccessCallback);
} else {
    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        
}


</script>
</html>
